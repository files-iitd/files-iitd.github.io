<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files IITD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A5F7A;
            --secondary-color: #159895;
            --background-color: #F8F9FA;
            --text-color: #2C3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .iitd-logo {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.1),
                0 5px 15px rgba(0,0,0,0.05);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
            border: 2px solid var(--primary-color);
        }

        .iitd-logo:hover {
            transform: rotateX(10deg) rotateY(10deg) scale(1.05);
            box-shadow: 
                0 25px 45px rgba(0,0,0,0.15),
                0 10px 25px rgba(0,0,0,0.1);
        }

        .iitd-logo::before {
            content: 'Files';
            font-size: 3rem;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .floating-particles {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .github-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iitd-logo"></div>
    </div>

    <a href="https://github.com/files-iitd" class="github-link" target="_blank">
        GitHub Organization
    </a>

    <script>
        function createFloatingParticles() {
            const container = document.body;
            const particleCount = 40;

            const colors = [
                'rgba(26, 95, 122, 0.2)',   // Primary color
                'rgba(21, 152, 149, 0.2)',  // Secondary color
                'rgba(44, 51, 51, 0.1)'     // Text color
            ];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('floating-particles');
                
                // Random sizes
                const size = Math.random() * 12 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random color from predefined palette
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random border radius to create different shapes
                particle.style.borderRadius = `${Math.random() * 50}%`;
                
                // Random positioning
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Add floating animation
                particle.style.animation = `float ${Math.random() * 5 + 3}s infinite`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(particle);
            }
        }

        // Initialize particles on page load
        window.addEventListener('load', createFloatingParticles);
    </script>
</body>
</html>
