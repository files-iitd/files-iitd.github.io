<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files IITD - Art Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            --secondary-gradient: linear-gradient(225deg, #6A11CB 0%, #2575FC 100%);
            --bg-color: #0F2027;
            --accent-color: #2C5364;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            overflow: hidden;
            cursor: none;
        }

        #artCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
        }

        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            backdrop-filter: blur(5px);
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 10;
            perspective: 1000px;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: all 0.6s ease;
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.3),
                0 15px 40px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .logo:hover {
            transform: rotateY(180deg) scale(1.1);
            box-shadow: 
                0 70px 120px rgba(0,0,0,0.4),
                0 25px 50px rgba(0,0,0,0.3);
        }

        .logo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover .logo-back {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <div class="logo-container">
        <div class="logo">
            <div class="logo-back"></div>
        </div>
    </div>

    <script>
        class ArtCanvas {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.resizeCanvas();
                this.setupEventListeners();
                this.createParticles();
                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.resizeCanvas());
                window.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });
            }

            createParticles() {
                const particleCount = 200;
                const gradients = [
                    { 
                        start: 'rgba(255, 107, 107, 0.3)', 
                        end: 'rgba(255, 107, 107, 0)'
                    },
                    { 
                        start: 'rgba(78, 205, 196, 0.3)', 
                        end: 'rgba(78, 205, 196, 0)'
                    },
                    { 
                        start: 'rgba(37, 117, 252, 0.3)', 
                        end: 'rgba(37, 117, 252, 0)'
                    }
                ];

                for (let i = 0; i < particleCount; i++) {
                    const gradient = gradients[Math.floor(Math.random() * gradients.length)];
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 6 + 1,
                        speedX: (Math.random() - 0.5) * 0.5,
                        speedY: (Math.random() - 0.5) * 0.5,
                        gradient: gradient,
                        opacity: Math.random() * 0.7 + 0.3,
                        noiseOffset: Math.random() * 1000
                    });
                }
            }

            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach(particle => {
                    // Noise-based movement
                    particle.x += particle.speedX + Math.sin(particle.noiseOffset) * 0.3;
                    particle.y += particle.speedY + Math.cos(particle.noiseOffset) * 0.3;
                    particle.noiseOffset += 0.02;

                    // Wrap around screen edges
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;

                    // Create radial gradient
                    const gradient = this.ctx.createRadialGradient(
                        particle.x, particle.y, 0, 
                        particle.x, particle.y, particle.radius * 2
                    );
                    gradient.addColorStop(0, particle.gradient.start);
                    gradient.addColorStop(1, particle.gradient.end);

                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = gradient;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                });
            }

            animate() {
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }
