<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #aesthetic-element {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.1),
                0 5px 15px rgba(0,0,0,0.05);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        #aesthetic-element:hover {
            transform: rotateX(10deg) rotateY(10deg);
            box-shadow: 
                0 25px 45px rgba(0,0,0,0.15),
                0 10px 25px rgba(0,0,0,0.1);
        }

        .floating-particles {
            position: absolute;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="aesthetic-element"></div>
    </div>

    <script>
        function createFloatingParticles() {
            const container = document.body;
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('floating-particles');
                
                // Random sizes
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random background colors with transparency
                const r = Math.floor(Math.random() * 55 + 200);
                const g = Math.floor(Math.random() * 55 + 200);
                const b = Math.floor(Math.random() * 55 + 200);
                particle.style.background = `rgba(${r}, ${g}, ${b}, 0.5)`;
                
                // Random border radius to create different shapes
                particle.style.borderRadius = `${Math.random() * 50}%`;
                
                // Random positioning
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Add floating animation
                particle.style.animation = `float ${Math.random() * 5 + 3}s infinite`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(particle);
            }
        }

        // Initialize particles on page load
        window.addEventListener('load', createFloatingParticles);
    </script>
</body>
</html>
